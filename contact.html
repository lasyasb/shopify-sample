<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - FashionStore</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .contact-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      margin-bottom: 3rem;
    }
    .contact-info {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .contact-form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #495057;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #007bff;
    }
    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .contact-item i {
      font-size: 1.5rem;
      margin-right: 1rem;
      width: 40px;
      text-align: center;
    }
    @media (max-width: 768px) {
      .contact-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <h1>üõçÔ∏è FashionStore</h1>
      <nav class="header-nav">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="cart.html" class="cart-icon">üõí <span id="cartCount">0</span></a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2 style="margin-bottom: 2rem;">Contact Us</h2>
    
    <div class="contact-container">
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <div class="contact-item">
          <div style="font-size: 1.5rem;">üìç</div>
          <div>
            <strong>Address</strong>
            <p>123 Fashion Street<br>New York, NY 10001</p>
          </div>
        </div>
        <div class="contact-item">
          <div style="font-size: 1.5rem;">üìû</div>
          <div>
            <strong>Phone</strong>
            <p>+1 (555) 123-4567</p>
          </div>
        </div>
        <div class="contact-item">
          <div style="font-size: 1.5rem;">‚úâÔ∏è</div>
          <div>
            <strong>Email</strong>
            <p>hello@fashionstore.com</p>
          </div>
        </div>
        <div class="contact-item">
          <div style="font-size: 1.5rem;">üïí</div>
          <div>
            <strong>Business Hours</strong>
            <p>Monday - Friday: 9AM - 6PM<br>Saturday: 10AM - 4PM</p>
          </div>
        </div>
      </div>

      <div class="contact-form">
        <h3>Send us a Message</h3>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <select id="subject" name="subject" required>
              <option value="">Select a subject</option>
              <option value="general">General Inquiry</option>
              <option value="order">Order Support</option>
              <option value="return">Returns & Exchanges</option>
              <option value="wholesale">Wholesale Inquiry</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn-primary" style="width: 100%;">Send Message</button>
        </form>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your message! We will get back to you soon.');
      this.reset();
    });
  </script>
</body>
</html>
